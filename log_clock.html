<head>
<script>
var configuration = {};
var platform;

  if(Pebble.getActiveWatchInfo) {
    watchinfo = Pebble.getActiveWatchInfo();
  platform = watchinfo.platform;
  } else {
    platform = "aplite";
  }

function exit() {
  location.href = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(configuration));
}
</script>
